<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTA CONSTITUCIÓN DEL PROYECTO.</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>ACTA CONSTITUCIÓN DEL PROYECTO  .</h1>
    </header>

    <main class="container my-4">
        <section id="ACTA CONSTITUCIÓN DEL PROYECTO  .">
            <form id="inputForm">
                <h2 class="mb-4">Etapa 1 - Planeacion</h2>
                <div class="form-group">
                    <p class="lead">Fecha</p>
                    <label for="FechaEtapa1ACTA">Fecha de inicio:</label>
                    <input type="text" class="form-control" id="FechaEtapa1ACTA" name="FechaEtapa1ACTA">
                </div>

                <div class="form-group">
                    <p class="lead">Llenar la informacion....</p>
                    <label for="Enunciado">Enunciado del Trabajo del Proyecto::</label>
                    <input type="text" id="Enunciado" name="Enunciado">

                    <label for="CasoNegocio">Caso del Negocio:</label>
                    <input type="text" id="CasoNegocio" name="CasoNegocio">
                    
                    <label for="Acuerdos">Acuerdos:</label>
                    <input type="text" id="Acuerdos" name="Acuerdos">
    
                    <label for="ObjetivosProducto">Objetivos del Producto</label>
                    <input type="text" id="ObjetivosProducto" name="ObjetivosProducto">

                    <label for="Objetivosproyecto">Objetivos del proyecto:</label>
                    <input type="text" id="Objetivosproyecto" name="Objetivosproyecto">

                    <label for="Ambitoaplicacion">Ámbito de aplicacion:</label>
                    <input type="text" id="Ambitoaplicacion" name="Ambitoaplicacion">

                    <label for="Supuestos">Supuestos:</label>
                    <input type="text" id="Supuestos" name="Supuestos">
    
                    <label for="Restricciones">Restricciones:</label>
                    <input type="text" id="Restricciones" name="Restricciones">

                    <label for="RIESGOSPROYECTO">RIESGOS DEL PROYECTO:</label>
                    <input type="text" id="RIESGOSPROYECTO" name="RIESGOSPROYECTO">
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Tu Empresa. Todos los derechos reservados.</p>
    </footer>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
