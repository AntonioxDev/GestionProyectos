<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTA CONSTITUCIÓN DEL PROYECTO.</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Documentación de Requisitos</h1>
    </header>

    <main class="container my-4">
        <section id="documentacionRequisitos">
            <form id="inputForm">
                <h2 class="mb-4">Etapa 1 - Planeacion</h2>
                <div class="form-group">
                    <p class="lead">Fecha</p>
                    <label for="FechaEtapa1documentacionRequisitos">Fecha de inicio:</label>
                    <input type="text" class="form-control" id="FechaEtapa1documentacionRequisitos" name="FechaEtapa1documentacionRequisitos">
                </div>
                <!-- Propósito de la documentación de requisitos -->
                <div class="form-group">
                    <p class="lead">Propósito de la documentación de requisitos</p>
                    <label for="propositoDocumentacion">Propósito:</label>
                    <textarea class="form-control" id="propositoDocumentacion" name="propositoDocumentacion" rows="4"></textarea>
                </div>

                <!-- Recopilación de requisito -->
                <div class="form-group">
                    <p class="lead">Recopilación de requisito</p>
                    <label for="recopilacionRequisito">Recopilación:</label>
                    <textarea class="form-control" id="recopilacionRequisito" name="recopilacionRequisito" rows="4"></textarea>
                </div>

                <!-- Documentación de los requisitos -->
                <div class="form-group">
                    <p class="lead">Documentación de los requisitos</p>
                    <label for="documentacionRequisitos">Documentación:</label>
                    <textarea class="form-control" id="documentacionRequisitos" name="documentacionRequisitos" rows="4"></textarea>
                </div>

                <!-- Priorización de los requisitos -->
                <div class="form-group">
                    <p class="lead">Priorización de los requisitos</p>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Clasificación</th>
                                <th>Requisito</th>
                                <th>Interesado</th>
                                <th>Nivel</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <select class="form-control" name="clasificacion1">
                                        <option value="Proyecto">Proyecto</option>
                                        <option value="Seguridad">Seguridad</option>
                                        <option value="Calidad">Calidad</option>
                                    </select>
                                </td>
                                <td><input type="text" class="form-control" name="requisito1"></td>
                                <td><input type="text" class="form-control" name="interesado1"></td>
                                <td><input type="number" class="form-control" name="nivel1"></td>
                            </tr>
                            <tr>
                                <td>
                                    <select class="form-control" name="clasificacion2">
                                        <option value="Proyecto">Proyecto</option>
                                        <option value="Seguridad">Seguridad</option>
                                        <option value="Calidad">Calidad</option>
                                    </select>
                                </td>
                                <td><input type="text" class="form-control" name="requisito2"></td>
                                <td><input type="text" class="form-control" name="interesado2"></td>
                                <td><input type="number" class="form-control" name="nivel2"></td>
                            </tr>
                            <tr>
                                <td>
                                    <select class="form-control" name="clasificacion3">
                                        <option value="Proyecto">Proyecto</option>
                                        <option value="Seguridad">Seguridad</option>
                                        <option value="Calidad">Calidad</option>
                                    </select>
                                </td>
                                <td><input type="text" class="form-control" name="requisito3"></td>
                                <td><input type="text" class="form-control" name="interesado3"></td>
                                <td><input type="number" class="form-control" name="nivel3"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Tu Empresa. Todos los derechos reservados.</p>
    </footer>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
