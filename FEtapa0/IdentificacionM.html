<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificación y Estratificación.</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Identificación y Estratificación.</h1>
    </header>

    <main class="container my-4">
        <section id="Identificación y Estratificación de mercado.">
            <form id="inputForm">
                <h2 class="mb-4">Etapa 0 - Inicio</h2>
                <div class="form-group">
                    <p class="lead">Fecha</p>
                    <label for="FechaEtapa0Mercado">Fecha de inicio:</label>
                    <input type="text" class="form-control" id="FechaEtapa0Mercado" name="FechaEtapa0Mercado">
                </div>

                <div class="form-group">
                    <h1>Identificación del mercado</h1>
                    <p class="lead">Costo</p>
                    <label for="CIdentificacion">$:</label>
                    <input type="text" id="CIdentificacion" name="CIdentificacion">
                    <p class="lead">Tiempo</p>
                    <label for="TIdentificacion">Días:</label>
                    <input type="text" id="TIdentificacion" name="TIdentificacion">
                </div>

                <div class="form-group">
                    <p class="lead">Mercado Meta</p>
                    <label for="MercadoMetaI">Descripción:</label>
                    <input type="text" id="MercadoMetaI" name="MercadoMetaI">
                </div>

                <div class="form-group">
                    <p class="lead">Mercado Objetivo</p>
                    <label for="MercadoObjetivoI">Descripción:</label>
                    <input type="text" id="MercadoObjetivoI" name="MercadoObjetivoI">
                </div>

                <div class="form-group">
                    <p class="lead">Mercado Potencial</p>
                    <label for="MercadoPotencialI">Descripción:</label>
                    <input type="text" id="MercadoPotencialI" name="MercadoPotencialI">
                </div>
                </div>

                <di class="estr">
                    <div class="form-group">
                        <h1>Estratificación del mercado.</h1>
                        <p class="lead">Costo</p>
                        <label for="CEstratificación">$:</label>
                        <input type="text" id="CEstratificación" name="CEstratificación">
                        <p class="lead">Tiempo</p>
                        <label for="TEstratificación">Días:</label>
                        <input type="text" id="TEstratificación" name="TEstratificación">
                    </div>
    
                    <div class="form-group">
                        <p class="lead">Mercado Meta</p>
                        <label for="MercadoMetaE">Descripción:</label>
                        <input type="text" id="MercadoMetaE" name="MercadoMetaE">
                    </div>
    
                    <div class="form-group">
                        <p class="lead">Mercado Objetivo</p>
                        <label for="MercadoObjetivoE">Descripción:</label>
                        <input type="text" id="MercadoObjetivoE" name="MercadoObjetivoE">
                    </div>
    
                    <div class="form-group">
                        <p class="lead">Mercado Potencial</p>
                        <label for="MercadoPotencialE">Descripción:</label>
                        <input type="text" id="MercadoPotencialE" name="MercadoPotencialE">                    
                </di>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Tu Empresa. Todos los derechos reservados.</p>
    </footer>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
