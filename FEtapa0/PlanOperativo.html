<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Operativo</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Plan Operativo</h1>
    </header>

    <main class="container my-4">
        <div class="bordered-section">
            <section id="PlanOperativo">
                <form id="inputForm">
                    <div class="form-group">
                        <p class="lead">Fecha</p>
                        <label for="FechaEtapa0PlanOperativo">Fecha de inicio:</label>
                        <input type="date" class="form-control" id="FechaEtapa0PlanOperativo"
                            name="FechaEtapa0PlanOperativo">
                    </div>
                    <div class="form-group">
                        <p class="lead">Presupuesto</p>
                        <label for="PPlanOperativo">$:</label>
                        <input type="number" class="form-control" id="PPlanOperativo" name="PPlanOperativo" min="0"
                            step="0.01">
                    </div>
        </div>
        <div class="bordered-section">
            <div class="Plan">
                <div class="form-group">
                    <label for="Actividad">Actividad:</label>
                    <input type="text" class="form-control" id="Actividad" name="Actividad" required>
                </div>

                <div class="form-group">
                    <label for="ResumenA">Resumen:</label>
                    <input type="text" class="form-control" id="ResumenA" name="ResumenA" required>
                </div>

                <div class="form-group">
                    <label for="NumeroPersonasA">Número de Personas:</label>
                    <input type="number" class="form-control" id="NumeroPersonasA" name="NumeroPersonasA" min="1"
                        required>
                </div>

                <div class="form-group">
                    <label for="TiempoA">Tiempo (Días):</label>
                    <input type="number" class="form-control" id="TiempoA" name="TiempoA" min="1" required>
                </div>

                <div class="form-group">
                    <label for="area">Área:</label>
                    <select class="form-control" id="area" name="area" required>
                        <option value="Tecnologia">Tecnología</option>
                        <option value="Operativa">Operativa</option>
                        <option value="RH">R.H</option>
                        <option value="Finanzas">Finanzas</option>
                        <option value="Comercial">Comercial</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>

        <div class="mt-2">
            <button type="button" class="btn btn-secondary" onclick="guardar_act_po()">Guardar actividades</button>
        </div>
        </form>

        <div class="mt-3">
            <button type="button" class="btn btn-info" onclick="mostrar()">Mostrar</button>
        </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Tu Empresa. Todos los derechos reservados.</p>
    </footer>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/Guardar.js"></script>
</body>

</html>
