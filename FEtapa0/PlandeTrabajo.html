<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de trabajo</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Plan de trabajo</h1>
    </header>

    <main class="container my-4">
        <section id="PlanTrabajo">
            <form id="inputForm">
                <div class="bordered-section">
                    <h2 class="mb-4">Etapa 0 - Inicio</h2>
                    <div class="form-group">
                        <label for="FechaEtapa0PlanTrabajo">Fecha de inicio:</label>
                        <input type="text" class="form-control" id="FechaEtapa0PlanTrabajo" name="FechaEtapa0PlanTrabajo">

                        <label for="CostoPlanTrabajo">Costo:</label>
                        <input type="text" class="form-control" id="CostoPlanTrabajo" name="CostoPlanTrabajo">
                        <p class="lead">Tiempo</p>
                        <label for="TPlanTrabajo">Días:</label>
                        <input type="text" id="TPlanTrabajo" name="TPlanTrabajo">
                    </div>

                    <div class="form-group">
                        <label for="entregable0">Entregable - Etapa 0:</label>
                        <textarea id="entregable0" name="entregable0" class="form-control" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="entregable1">Entregable - Etapa 1:</label>
                        <textarea id="entregable1" name="entregable1" class="form-control" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="entregable2">Entregable - Etapa 2:</label>
                        <textarea id="entregable2" name="entregable2" class="form-control" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="entregable3">Entregable - Etapa 3:</label>
                        <textarea id="entregable3" name="entregable3" class="form-control" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="entregable4">Entregable - Etapa 4:</label>
                        <textarea id="entregable4" name="entregable4" class="form-control" required></textarea>
                    </div>
                </div>

                <div class="bordered-section">
                    <div id="etapa1">
                        <h2>Etapa 1</h2>
                        <div class="actividad">
                            <p><strong>Acta constitutiva del proyecto</strong></p>
                            <div class="form-group">
                                <label for="TActaconstitutiva">Tiempo (días):</label>
                                <input type="number" id="TActaconstitutiva" name="TActaconstitutiva" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="CActaconstitutiva">Costo:</label>
                                <input type="text" id="CActaconstitutiva" name="CActaconstitutiva" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="RActaconstitutiva">Recursos:</label>
                                <input type="text" id="RActaconstitutiva" name="RActaconstitutiva" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="ResActaconstitutiva">Responsable:</label>
                                <select id="ResActaconstitutiva" name="ResActaconstitutiva" class="form-control" required>
                                    <option value="Tecnologia">Tecnologia</option>
                                    <option value="Operativa">Operativa</option>
                                    <option value="R.H">R.H</option>
                                    <option value="Finanzas">Finanzas</option>
                                    <option value="Comercial">Comercial</option>
                                </select>
                            </div>
                        </div>

                        <div class="actividad">
                            <p><strong>Matriz de interesados</strong></p>
                            <div class="form-group">
                                <label for="TMatriz">Tiempo (días):</label>
                                <input type="number" id="TMatriz" name="TMatriz" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="CMatriz">Costo:</label>
                                <input type="text" id="CMatriz" name="CMatriz" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="RMatriz">Recursos:</label>
                                <input type="text" id="RMatriz" name="RMatriz" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="ResMatriz">Responsable:</label>
                                <select id="ResMatriz" name="ResMatriz" class="form-control" required>
                                    <option value="Tecnologia">Tecnologia</option>
                                    <option value="Operativa">Operativa</option>
                                    <option value="R.H">R.H</option>
                                    <option value="Finanzas">Finanzas</option>
                                    <option value="Comercial">Comercial</option>
                                </select>
                            </div>
                        </div>

                        <!-- Continuar con las demás actividades de la Etapa 1 -->
                    </div>

                    <!-- Agregar las secciones para las Etapas 2, 3 y 4 -->
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Tu Empresa. Todos los derechos reservados.</p>
    </footer>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
