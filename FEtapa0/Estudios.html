<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudios</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Estudios</h1>
    </header>

    <main class="container my-4">
        <section id="Estudios">
            <form id="inputForm">
                <div class="bordered-section">
                    <h2 class="mb-4">Etapa 0 - Inicio</h2>
                    <div class="form-group">
                        <p class="lead">Fecha</p>
                        <label for="FechaEtapa0Estudios">Fecha de inicio:</label>
                        <input type="text" class="form-control" id="FechaEtapa0Estudios" name="FechaEtapa0Estudios">
                    </div>

                    <div class="form-group">
                        <p class="lead">Estudio de mercado</p>
                        <label for="EstudioM">Costo:</label>
                        <input type="text" class="form-control" id="EstudioM" name="EstudioM">
                        <label for="TEstudioM">Tiempo:</label>
                        <input type="text" class="form-control" id="TEstudioM" name="TEstudioM">
                    </div>

                    <div class="form-group">
                        <p class="lead">Estudio tecnico</p>
                        <label for="Ctecnico">Costo:</label>
                        <input type="text" class="form-control" id="Ctecnico" name="Ctecnico">
                        <label for="Ttecnico">Tiempo:</label>
                        <input type="text" class="form-control" id="Ttecnico" name="Ttecnico">
                    </div>

                    <div class="form-group">
                        <p class="lead">Estudio economico</p>
                        <label for="Ceconomico">Costo:</label>
                        <input type="text" class="form-control" id="Ceconomico" name="Ceconomico">
                        <label for="Teconomico">Tiempo:</label>
                        <input type="text" class="form-control" id="Teconomico" name="Teconomico">
                    </div>

                    <div class="form-group">
                        <p class="lead">Estudio Financiero</p>
                        <label for="CFinanciero">Costo:</label>
                        <input type="text" class="form-control" id="CFinanciero" name="CFinanciero">
                        <label for="TFinanciero">Tiempo:</label>
                        <input type="text" class="form-control" id="TFinanciero" name="Financiero">
                    </div>

                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="button">Guardar</button>
                </div>

            </form>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Tu Empresa. Todos los derechos reservados.</p>
    </footer>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../Js/Guardar.js"></script>
</body>

</html>
