<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Costos</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Propuesta de Negocio</h1>
    </header>

    <main class="container my-4">
        <section id="control-costos">
            <div class="bordered-section">
                <h2 class="control-costos-titulo">Control de Costos</h2>
                <table class="control-costos-table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Responsable</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="Fecha"><!--Fecha de realización--></td>
                            <td id="Responsable"><!--Responsable de la plantilla--></td>
                        </tr>
                        <tr>
                            <th>Actividad</th>
                            <td id="CostoActividad"><!--Costo de la actividad--></td>
                        </tr>
                        <tr>
                            <th>Item</th>
                            <th>Costos planeados</th>
                        </tr>
                        <tr>
                            <th>Plan de comercialización</th>
                            <td id="PlanCosto"><!--Costo--></td>
                        </tr>
                        <tr>
                            <th>Plan general de trabajo</th>
                            <td id="PlanGCosto"><!--Costo--></td>
                        </tr>
                        <tr>
                            <th>Item</th>
                            <th>Costos reales</th>
                        </tr>
                        <tr>
                            <th>Programas</th>
                            <td id="ProgramaCosto"><!--Costo--></td>
                        </tr>
                        <tr>
                            <th>Control de seguimiento</th>
                            <td id="ControlCosto"><!--Costo--></td>
                        </tr>
                        <tr>
                            <th>Control de cambios</th>
                            <td id="ControlCCosto"><!--Costo--></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Tu Empresa. Todos los derechos reservados.</p>
    </footer>

    <script src="../js/Pintar.js"></script>
    <script>
        document.body.onload = llamar_datos;
    </script>
    <script src="../js/customizeTable.js"></script>
</body>

</html>
