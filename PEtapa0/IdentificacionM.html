<!DOCTYPE html>

<head>

                    <input type="text" id="TIdenMer" name="TIdenMer">
                </div>

                <div class="form-group">
                    <p class="lead">Mercado Meta</p>
                    <label for="MercadoMeta">Descripción:</label>
                    <input type="text" id="MercadoMeta" name="MercadoMeta">
                </div>

                <div class="form-group">
                    <p class="lead">Mercado Objetivo</p>
                    <label for="MercadoObjetivo">Descripción:</label>
                    <input type="text" id="MercadoObjetivo" name="MercadoObjetivo">
                </div>

                <div class="form-group">
                    <p class="lead">Mercado Potencial</p>
                    <label for="MercadoPotencial">Descripción:</label>
                    <input type="text" id="MercadoPotencial" name="MercadoPotencial">
                </div>
                </div>

                <di class="estr">
                    <div class="form-group">
                        <p>Estratificación del mercado</p>
                        <p class="lead">Costo</p>
                        <label for="CIdenMer">$:</label>
                        <input type="text" id="CIdenMer" name="CIdenMer">
                        <p class="lead">Tiempo</p>
                        <label for="TIdenMer">Días:</label>
                        <input type="text" id="TIdenMer" name="TIdenMer">
                    </div>
    
                    <div class="form-group">
                        <p class="lead">Mercado Meta</p>
                        <label for="MercadoMetaE">Descripción:</label>
                        <input type="text" id="MercadoMetaE" name="MercadoMetaE">
                    </div>
    
                    <div class="form-group">
                        <p class="lead">Mercado Objetivo</p>
                        <label for="MercadoObjetivoE">Descripción:</label>
                        <input type="text" id="MercadoObjetivoE" name="MercadoObjetivoE">
                    </div>
    
                    <div class="form-group">
                        <p class="lead">Mercado Potencial</p>
                        <label for="MercadoPotencialE">Descripción:</label>
                        <input type="text" id="MercadoPotencialE" name="MercadoPotencialE">

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
