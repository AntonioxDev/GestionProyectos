<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propuesta de Negocio</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace a hoja de estilos CSS -->
</head>
<body>
    <header>
        <h1>Propuesta de Negocio</h1>
    </header>

    <main>
        <section id="propuesta-de-negocio">
            <h2>Propuesta de Negocio</h2>
            <form id="inputForm">
                <h1 class="mb-4">Etapa 0 Inicio</h1>

                <div>
                    <p class="lead">Título</p>
                    <label for="NombreEmp">Nombre de la empresa:</label>
                    <input type="text" id="NombreEmp" name="NombreEmp">
                </div>

                <div>
                    <p class="lead">¿Qué? ¿Para qué?</p>
                    <label for="ResEmp">Resumen:</label>
                    <input type="text" id="ResEmp" name="ResEmp">
                </div>

                <div>
                    <p class="lead">Objetivo.</p>
                    <label for="ObjEmp">¿Qué? ¿Dónde? ¿Con qué? ¿Para qué?:</label>
                    <input type="text" id="ObjEmp" name="ObjEmp">
                </div>

                <div>
                    <p>Marca.</p>
                    <label for="LogoEmp">Logo:</label>
                    <input type="text" id="LogoEmp" name="LogoEmp">
                </div>

                <div>
                    <p>Sector.</p>
                    <label for="SecEmp">Tipo:</label>
                    <input type="text" id="SecEmp" name="SecEmp">
                </div>

                <div>
                    <p>Giro.</p>
                    <label for="GirEmp">De:</label>
                    <input type="text" id="GirEmp" name="GirEmp">
                </div>

                <div>
                    <p>PIB.</p>
                    <label for="PIBEmp">El PIB:</label>
                    <input type="text" id="PIBEmp" name="PIBEmp">
                </div>

                <div>
                    <button type="submit">Guardar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tu Empresa. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts.js"></script> <!-- Enlace a archivo de JavaScript -->
</body>
</html>
