<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propuesta de Negocio</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Propuesta de Negocio</h1>
    </header>

    <main class="container my-4">
        <section id="propuesta-de-negocio">
            <form id="inputForm">
                <div class="bordered-section">
                    <h2 class="mb-4">Etapa 0 - Inicio</h2>

                    <div class="form-group">
                        <p class="lead">Título</p>
                        <label for="NombreEmp">Nombre de la empresa:</label>
                        <input type="text" class="form-control" id="NombreEmp" name="NombreEmp">
                    </div>

                    <div class="form-group">
                        <p class="lead">¿Qué? ¿Para qué?</p>
                        <label for="ResEmp">Resumen:</label>
                        <input type="text" class="form-control" id="ResEmp" name="ResEmp">
                    </div>

                    <div class="form-group">
                        <p class="lead">Objetivo</p>
                        <label for="ObjEmp">¿Qué? ¿Dónde? ¿Con qué? ¿Para qué?:</label>
                        <input type="text" class="form-control" id="ObjEmp" name="ObjEmp">
                    </div>
                </div>

                <div class="bordered-section">
                    <div class="form-group">
                        <p>Marca</p>
                        <label for="LogoEmp">Logo:</label>
                        <input type="text" class="form-control" id="LogoEmp" name="LogoEmp">
                    </div>

                    <div class="form-group">
                        <p class="lead">Costo</p>
                        <label for="CNombreEmp">$:</label>
                        <input type="text" class="form-control" id="CNombreEmp" name="CNombreEmp">
                    </div>

                    <div class="form-group">
                        <p class="lead">Tiempo</p>
                        <label for="TNombreEmp">Días:</label>
                        <input type="text" class="form-control" id="TNombreEmp" name="TNombreEmp">
                    </div>
                </div>

                <div class="bordered-section">
                    <div class="form-group">
                        <p>Sector</p>
                        <label for="SecEmp">Tipo:</label>
                        <input type="text" class="form-control" id="SecEmp" name="SecEmp">
                    </div>

                    <div class="form-group">
                        <p class="lead">Costo</p>
                        <label for="CSecEmp">$:</label>
                        <input type="text" class="form-control" id="CSecEmp" name="CSecEmp">
                    </div>

                    <div class="form-group">
                        <p class="lead">Tiempo</p>
                        <label for="TSecEmp">Días:</label>
                        <input type="text" class="form-control" id="TSecEmp" name="TSecEmp">
                    </div>
                </div>

                <div class="bordered-section">
                    <div class="form-group">
                        <p>Giro</p>
                        <label for="GirEmp">De:</label>
                        <input type="text" class="form-control" id="GirEmp" name="GirEmp">
                    </div>

                    <div class="form-group">
                        <p class="lead">Costo</p>
                        <label for="CGirEmp">$:</label>
                        <input type="text" class="form-control" id="CGirEmp" name="CGirEmp">
                    </div>

                    <div class="form-group">
                        <p class="lead">Tiempo</p>
                        <label for="TGirEmp">Días:</label>
                        <input type="text" class="form-control" id="TGirEmp" name="TGirEmp">
                    </div>
                </div>

                <div class="bordered-section">
                    <div class="form-group">
                        <p>PIB</p>
                        <label for="PIBEmp">El PIB:</label>
                        <input type="text" class="form-control" id="PIBEmp" name="PIBEmp">
                    </div>

                    <div class="form-group">
                        <p class="lead">Costo</p>
                        <label for="CPIBEmp">$:</label>
                        <input type="text" class="form-control" id="CPIBEmp" name="CPIBEmp">
                    </div>

                    <div class="form-group">
                        <p class="lead">Tiempo</p>
                        <label for="TPIBEmp">Días:</label>
                        <input type="text" class="form-control" id="TPIBEmp" name="TPIBEmp">
                    </div>
                </div>


                <div class="text-center mt-4">
                    <button type="submit" class="button">Guardar</button>
                </div>

            </form>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Tu Empresa. Todos los derechos reservados.</p>
    </footer>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
